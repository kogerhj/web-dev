<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,500;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="image-container">
            <img src="/home/kogerhj/web-dev/form-01/wilmer-martinez-uqQLthPDCbg-unsplash.jpg"
                alt="picture of street at nightime">
            <!-- <div class="banner"></div> -->
        </div>
        <div class="form-container">
            <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua</h2>
            <form action="post">
                <ul>
                    <li>
                        <label for="-first-name">First Name</label>
                        <br>
                        <input type="text" id="first-name" name="first-name">
                    </li>
                    <li>
                        <label for="last-name">Last Name</label>
                        <br>
                        <input type="text" id="last-name" name="last-name">
                    </li>
                    <li>
                        <label for="phone">Phone Numer</label>
                        <br>
                        <input type="text" id="phone" name="phone">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="email" id="email">
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <br>
                        <input type="password" name="password" id="password">
                    </li>
                    <li>
                        <label for="repeat-password">Repeat Password</label>
                        <br>
                        <input type="password" name="repeat-password" id="repeat-password">
                    </li>
                </ul>
                <button>Create Account</button>
            </form>
        </div>
    </main>

</body>

</html>
